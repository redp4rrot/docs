theme:
  name: material
  logo: assets/images/logo-header.svg
  favicon: assets/images/logo-bg.svg

  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

  palette:
  # - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: red
    toggle:
      icon: material/weather-night
      name: Switch to system preference
  
  # Uncomment to enable theme change
  # - media: "(prefers-color-scheme: light)"
  #   scheme: default
  #   primary: blue grey
  #   accent: red
  #   toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  
  features:

    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips

    - navigation.instant
    - navigation.instant.prefetch
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.top
  
    - search.highlight
    - search.suggest
    - toc.follow
    - header.autohide

markdown_extensions:
  - admonition
  - pymdownx.details
  - tables # For adding tables in the documentation

# Attribute lists
  - attr_list
  - md_in_html

# Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

# This installs diagrams
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
# Content tabs
  - pymdownx.tabbed:
      alternate_style: true

## More readable anchor tags
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

extra_css:
  - https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css
  - https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css
  - https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css
  - https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css
  - https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css
  - global.css

extra:
  generator: false

plugins:
  - glightbox
  - search
